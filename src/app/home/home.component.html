<div class="container-fluid">
    <div class="row mt-4">
        <div class="search-filter d-flex justify-content-between">
            <div class="input-field">
                <label class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                  <input (keydown)="findCountry()" class="input-search" type="text" placeholder="Search for a country..."[(ngModel)]="searchText">
                </label>
            </div>
            <div class="dropdown">
                <select name="" class="select"[(ngModel)]="dropDownValue"(change)="filterByRegion()">
                    <option value="">Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 rounded" *ngFor="let country of filteredCountries">
            <div class="card" (click)="viewDetails(country)" style="max-height:380px;min-height:380px;cursor: pointer;">
                <img [src]="country.flag" alt="{{ country.name }} image" class="card-img-top"
                    style="height:200px;object-fit:cover">
                <div class="card-body">
                    <h5 class="card-title">{{ country.name }}</h5>
                    <p class="card-text"><strong>Region:</strong> {{ country.region }}</p>
                    <p class="card-text"><strong>Population:</strong> {{ country.population | number }}</p>
                    <p class="card-text"><strong>Capital:</strong> {{ country.capital }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
